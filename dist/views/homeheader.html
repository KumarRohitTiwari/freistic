
<div class="container">
  <div class="row">
    <div class="col-md-7">
      <div class="navbar-header"><a href="/" class="fl-header-mark"></a><a href="/" class="navbar-brand brand-text">Freistic</a></div>
    </div>
    <div class="col-md-2">
      <label>Email Address</label>
      <input type="text" ng-model="homeCtrl.loginemail" placeholder="Email Address" class="form-control"/>
    </div>
    <div class="col-md-2">
      <label>Password</label>
      <input type="password" ng-model="homeCtrl.loginpassword" placeholder="password" class="form-control"/>
    </div>
    <div class="col-md-1">
      <btn ng-click="homeCtrl.loginUser()" class="btn btn-secondary">Log In</btn>
    </div>
  </div>
</div>
